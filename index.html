<!DOCTYPE html>
<html lang="lv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>QR skeneris</title>

<script src="https://unpkg.com/html5-qrcode"></script>

<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  html, body {
    width: 100%;
    height: 100%;
    font-family: Times New Roman;
    background: green;
    overflow: hidden;
  }

  .app {
    display: flex;
    width: 100%;
    height: 100dvh;
  }

  #reader {
    flex: 1;
  }

  .panel {
    background: rgba(20,20,20,0.92);
    color: white;
    padding: clamp(12px, 3vw, 20px);
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }

  .result {
    font-size: clamp(14px, 2.5vw, 16px);
    word-break: break-all;
    margin-bottom: 12px;
    opacity: 0.9;
  }

  .buttons {
    display: flex;
    gap: 10px;
  }

  button {
    flex: 1;
    padding: clamp(12px, 3vw, 16px);
    font-size: clamp(14px, 2.5vw, 16px);
    font-weight: 600;
    border: none;
    border-radius: 12px;
    cursor: pointer;
  }

  .start { background: #00c853; }
  .stop  { background: #ff5252; }
  .copy  { background: #2979ff; color: white; }

  /* üì± Telefoni */
  @media (max-width: 768px) {
    .app {
      flex-direction: column;
    }

    #reader {
      height: 100%;
    }

    .panel {
      width: 100%;
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
    }
  }

  /* üñ•Ô∏è Desktop */
  @media (min-width: 769px) {
    .panel {
      width: 320px;
    }
  }
</style>
</head>

<body>

<div class="app">
  <div id="reader"></div>

  <div class="panel">
    <div class="result" id="result">Noskenƒì QR kodu</div>

    <div class="buttons">
      <button class="start" onclick="startScan()">SƒÅkt</button>
      <button class="stop" onclick="stopScan()">Stop</button>
      <button class="copy" onclick="copyText()">Kopƒìt</button>
    </div>
  </div>
</div>

<script>
  const qr = new Html5Qrcode("reader");
  const result = document.getElementById("result");
  let scanning = false;

  function getQrBox() {
    const w = Math.min(window.innerWidth, window.innerHeight);
    return Math.min(w * 0.7, 420);
  }

  function startScan() {
    if (scanning) return;

    qr.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: getQrBox()
      },
      text => {
        result.innerText = text;
        navigator.vibrate?.(100);
        stopScan();
      }
    ).then(() => scanning = true)
     .catch(() => alert("Kamera nav pieejama"));
  }

  function stopScan() {
    if (!scanning) return;
    qr.stop().then(() => scanning = false);
  }

  function copyText() {
    if (result.innerText) {
      navigator.clipboard.writeText(result.innerText);
    }
  }
</script>

</body>
</html>
